<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Lesson 6</title>
	<!-- Bind Live Delegate On -->
</head>

<body>
	<div class="container">
		<h2>Click me</h2>
		<h2>Click me</h2>
		<h2>Click me</h2>
	</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script>
		(function() {
			$('div.container').delegate('h2', 'click', function () {
				console.log('clicked');
				$(this).clone().appendTo('.container');
			});
		})();
	</script>

</body>
</html>
